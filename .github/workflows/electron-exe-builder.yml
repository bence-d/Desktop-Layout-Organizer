name: Build and Package Electron App

on:
  push:
    branches:
      - private/GabrielPapic/ElectronExeBuilder

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      #- name: Install Dependencies
       # run: npm install

      - name: Build and Package
        run: npm run requirements.txt


      - name: Create EXE
        run: npm run electron-builder:win --config=./source/electron-ui/electron-builder.yml
