name: Build and Package Electron App

on:
  push:
    branches:
      - private/GabrielPapic/ElectronExeBuilder

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: pip install -r requirements-python.txt && npm install -r requirements-electron.txt

      - name: Create EXE
        run: npm run npx electron-builder
